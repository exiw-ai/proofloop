name: Release
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: 'false'
        type: boolean
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write # Required for Trusted Publishers (OIDC)
jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install python-semantic-release build
      - name: Semantic Release (Dry Run)
        if: inputs.dry_run == true
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          semantic-release version --noop
      - name: Semantic Release
        id: release
        if: inputs.dry_run != true
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          OUTPUT=$(semantic-release version 2>&1) || true
          if echo "$OUTPUT" | grep -q "No release will be made"; then
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No release needed"
          else
            semantic-release publish
            VERSION=$(grep -Po '(?<=version = ")[^"]+' pyproject.toml | head -1)
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Released version $VERSION"
          fi
      - name: Build distribution
        if: inputs.dry_run != true && steps.release.outputs.released == 'true'
        run: |
          # Ensure we have the latest version files after semantic-release
          git pull origin main
          python -m build
      - name: Upload dist artifacts
        if: inputs.dry_run != true && steps.release.outputs.released == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  publish-testpypi:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/proofloop
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
